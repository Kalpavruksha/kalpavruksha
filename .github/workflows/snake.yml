name: Generate Snake

# This workflow generates contribution snake graphics
# It creates animated SVG files showing your GitHub contribution history

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write   # ðŸ‘ˆ allow workflow to push to repo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create output directory
        run: mkdir -p dist

      - uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Kalpavruksha
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist/
          git commit -m "Update contribution snake" || exit 0
          git push
